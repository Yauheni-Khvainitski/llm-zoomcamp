name: CI

on:
  push:
    branches: [ main, module-* ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.10", "3.11"]

    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v4
      with:
        python-version: ${{ matrix.python-version }}
    
    - name: Install Poetry
      uses: snok/install-poetry@v1
      with:
        version: 2.1.2
        virtualenvs-create: true
        virtualenvs-in-project: true
    
    - name: Load cached venv
      id: cached-poetry-dependencies
      uses: actions/cache@v3
      with:
        path: .venv
        key: venv-${{ runner.os }}-${{ matrix.python-version }}-${{ hashFiles('**/poetry.lock') }}
    
    - name: Install dependencies
      if: steps.cached-poetry-dependencies.outputs.cache-hit != 'true'
      run: poetry install --no-interaction --no-root
    
    - name: Check Poetry configuration
      run: |
        poetry check
        poetry show
    
    - name: Lint with flake8 (basic syntax check)
      run: |
        poetry add --group dev flake8 --dry-run || poetry add --group dev flake8
        poetry run flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        poetry run flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    
    - name: Check Python syntax
      run: |
        poetry run python -m py_compile $(find . -name "*.py" -not -path "./.venv/*")
    
    - name: Test import of main dependencies
      run: |
        poetry run python -c "
        try:
            import elasticsearch
            import tqdm
            import openai
            import dotenv
            print('✅ All main dependencies imported successfully')
        except ImportError as e:
            print(f'❌ Import error: {e}')
            exit(1)
        "